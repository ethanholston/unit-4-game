<!DOCTYPE html>
<html>

<head>
    <title>Star Wars Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>

<body>
    <h2 id="chooseChar">Choose your character</h2>
    <span class="char-container">
        <span id="char-a-name" class="char-name"></span>
        <span id="char-a"><span class="char-hp" id="char-a-hp"></span></span>
    </span>
    <span class="char-container">
        <span id="char-b-name" class="char-name"></span>
        <span id="char-b"><span class="char-hp" id="char-b-hp"></span></span>
    </span>    
    <span class="char-container">
        <span id="char-c-name" class="char-name"></span>
        <span id="char-c"><span class="char-hp" id="char-c-hp"></span></span>
    </span>
    <span class="char-container">
            <span id="char-d-name" class="char-name"></span>
            <span id="char-d"><span class="char-hp" id="char-d-hp"></span></span>
    </span>
    <h2 id="your-character"></h2><br>
    <span id="player">
        <span id="player-name" class="char-name"></span>
        <span id="player-img"><span class="char-hp" id="player-hp"></span></span>
    </span>
    <h2 id="enemies"></h2>
    <span id="defender-container">    
        <span class="defenders" id="defender-1">
            <span id="defender-1-name" class="char-name"></span>
            <span id="defender-1-img"><span class="char-hp" id="defender-1-hp"></span></span>
        </span>
        <span class="defenders" id="defender-2">
            <span id="defender-2-name" class="char-name"></span>
            <span id="defender-2-img"><span class="char-hp" id="defender-2-hp"></span></span>
        </span>
        <span class="defenders" id="defender-3">
            <span id="defender-3-name" class="char-name"></span>
            <span id="defender-3-img"><span class="char-hp" id="defender-3-hp"></span></span>
        </span>
    </span>
    <h2>Fight section</h2>
    <button id="attackBTN">Attack</button><br>
    <h2>Defender</h2>
    <span class="defend" id="defender">
        <span class="defenders"><span id="defender-name" class="char-name"></span>
        <span id="defender-img"><span class="char-hp" id="defender-hp"></span></span></span></span>
        <p id="attack1"></p>
        <p id="attack2"></p>
        <span id="restart"><span>
    </span>
    
    
</body>



<script src="assets/javascript/game.js"></script>

</html>
