<!DOCTYPE html>
<html>

<head>
    <title>Star Wars Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>

<body>
    <span class="char-container">
        <span id="char-a-name" class="char-name"></span>
        <span class="char-hp" id="char-a-hp">
        <span id="char-a"></span></span>

    </span>
    <span class="char-container">
        <span class="char-name">Ryu</span>
        <span class="char-hp" id="char-b-hp">
            <span id="char-b"></span>
        </span>
    </span>    
    <span class="char-container"><span class="char-name">Sagat</span><span class="char-hp" id="char-c-hp"><span id="char-c"></span></span></span>
    <span class="char-container"><span class="char-name">Abigail</span><span class="char-hp" id="char-d-hp"><span id="char-d"></span></span></span>
    <h2>Your character:</h2><br>
    <span id="player"></span>
    <h2>Enemies available to attack</h2>
    <span class="defenders" id="defender-1"></span><span class="defenders" id="defender-2"></span><span class="defenders" id="defender-3"></span>
    <h2>Fight section</h2>
    <button id="attackBTN">Attack</button><br>
    <h2>Defender</h2>
    <span id="defender"></span>
</body>



<script src="assets/javascript/game.js"></script>

</html>
